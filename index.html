<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="../css/main.min.css" />
    <link rel="stylesheet" href="../css/about.css" />
  </head>

  <body>

    <div class="flex">
      <h1>Rock Paper Scissors</h1>

      <h3>First To 5 Wins!</h3>

      <div class="optionBtn">
        <button class="rock" id="0">🗿</button>
        <button class="paper" id="1">📄</button>
        <button class="gunting" id="2">✂️</button>
      </div>

      <div class="labels">
        <span id="playerLabel">Player </span>
        <span id="compLabel">Computer </span>
      </div>

      <div class="scores">
        <div id="playerScore"></div>
        <div id="computerScore"></div>
      </div>

      <div><span id="resultsLabel">Results</span></div>

      <div id="roundResults"></div>

      <div>
        <button class="play" id="reset">Play Again!</button>
      </div>
    </div>

    
  </body>
  <script src="javascript.js"></script>
</html>
